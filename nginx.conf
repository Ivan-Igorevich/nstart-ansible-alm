events {}
http {
  proxy_send_timeout 120;
  proxy_read_timeout 300;
  proxy_buffering off;
  keepalive_timeout 5 5;
  tcp_nodelay on;

  client_max_body_size 1G;

  upstream nexus_backend {
    server nexus:8081;
  }

  server {
    listen 80;

    # === Nexus 3.83+ path-based Docker routing ===
    # Использование:
    #   docker pull <host>/repository/<repo>/nginx:latest
    #   docker push <host>/repository/<repo>/myimage:latest

    # /v2/ ping — проверка Docker API и аутентификация
    location = /v2/ {
      proxy_pass http://nexus_backend/repository/docker-group/v2/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Path-based routing для Docker-репозиториев (v2)
    # Docker-клиент отправляет:  /v2/repository/<repo>/<image>/manifests/<ref>
    # Nexus ожидает:             /repository/<repo>/v2/<image>/manifests/<ref>
    location ~ ^/v2/repository/([^/]+)/(.+)$ {
      rewrite ^/v2/repository/([^/]+)/(.+)$ /repository/$1/v2/$2 break;
      proxy_pass http://nexus_backend;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Path-based routing для Docker-репозиториев (v1)
    location ~ ^/v1/repository/([^/]+)/(.+)$ {
      rewrite ^/v1/repository/([^/]+)/(.+)$ /repository/$1/v1/$2 break;
      proxy_pass http://nexus_backend;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # === Legacy routing (обратная совместимость) ===
    # Для клиентов без path-based routing: docker pull/push <host>/nginx:latest
    # Запись → docker-hosted, чтение → docker-group

    location ~ ^/(v1|v2)/[^/]+/?[^/]+/blobs/ {
        if ($request_method ~* (POST|PUT|DELETE|PATCH|HEAD) ) {
            rewrite ^/(.*)$ /repository/docker-hosted/$1 last;
        }
        rewrite ^/(.*)$ /repository/docker-group/$1 last;
    }

    location ~ ^/(v1|v2)/ {
        if ($request_method ~* (POST|PUT|DELETE|PATCH) ) {
            rewrite ^/(.*)$ /repository/docker-hosted/$1 last;
        }
        rewrite ^/(.*)$ /repository/docker-group/$1 last;
    }

    # === По умолчанию: Nexus UI, REST API, пути репозиториев ===
    location / {
      proxy_pass http://nexus_backend/;
      proxy_pass_header Server;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }
}
