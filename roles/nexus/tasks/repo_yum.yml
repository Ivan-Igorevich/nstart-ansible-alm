---
- name: Get existing YUM repositories
  ansible.builtin.uri:
    url: "{{ nexus_url }}/service/rest/v1/repositories"
    method: GET
    user: "{{ nexus_user }}"
    password: "{{ nexus_password }}"
    force_basic_auth: true
    validate_certs: "{{ ssl_validate }}"
    return_content: true
  register: existing_repos
  no_log: true
  changed_when: false

- name: Extract YUM repositories from library
  ansible.builtin.set_fact:
    yum_repos: >-
      {{
        nexus_active_repositories
        | map('extract', nexus_repository_library)
        | selectattr('format', '==', 'yum')
        | list
      }}

# Hosted
- name: Create YUM hosted repository
  ansible.builtin.uri:
    url: "{{ nexus_url }}/service/rest/v1/repositories/yum/hosted"
    method: POST
    user: "{{ nexus_user }}"
    password: "{{ nexus_password }}"
    force_basic_auth: true
    validate_certs: "{{ ssl_validate }}"
    status_code: [201, 400]
    body_format: json
    body:
      name: "{{ item.name }}"
      online: true
      storage:
        blobStoreName: "{{ item.blob_store }}"
        strictContentTypeValidation: true
        writePolicy: "{{ item.write_policy | default('ALLOW') }}"
      cleanup:
        policyNames: []
      yum:
        repodataDepth: 1
    headers:
      Content-Type: application/json
  loop: "{{ yum_repos | selectattr('type', '==', 'hosted') | list }}"
  vars:
    existing_names: "{{ existing_repos.json | map(attribute='name') | list | default([]) }}"
  when: item.name not in existing_names
  register: hosted_result
  no_log: true
  failed_when:
    - hosted_result.status == 400
    - "'already exists' not in (hosted_result.json.errors[0].errorMessage | default(''))"
  changed_when: hosted_result.status == 201
  tags: [configure, yum]

# Proxy
- name: Create YUM proxy repository
  ansible.builtin.uri:
    url: "{{ nexus_url }}/service/rest/v1/repositories/yum/proxy"
    method: POST
    user: "{{ nexus_user }}"
    password: "{{ nexus_password }}"
    force_basic_auth: true
    validate_certs: "{{ ssl_validate }}"
    status_code: [201, 400]
    body_format: json
    body:
      name: "{{ item.name }}"
      online: true
      storage:
        blobStoreName: "{{ item.blob_store }}"
        strictContentTypeValidation: true
      cleanup:
        policyNames: []
      proxy:
        remoteUrl: "{{ item.remote_url }}"
        contentMaxAge: 1440
        metadataMaxAge: 1440
      negativeCache:
        enabled: true
        timeToLive: 1440
      httpClient:
        autoBlock: true
        blocked: false
        connection:
          retries: 0
          timeout: 60
          enableCircularRedirects: false
          enableCookies: false
          useTrustStore: false
      yum:
        repodataDepth: "{{ item.yum_repodata_depth | default(1) }}"
    headers:
      Content-Type: application/json
  loop: "{{ yum_repos | selectattr('type', '==', 'proxy') | list }}"
  vars:
    existing_names: "{{ existing_repos.json | map(attribute='name') | list | default([]) }}"
  when: item.name not in existing_names
  register: proxy_result
  no_log: true
  failed_when:
    - proxy_result.status == 400
    - "'already exists' not in (proxy_result.json.errors[0].errorMessage | default(''))"
  changed_when: proxy_result.status == 201
  tags: [configure, yum]

