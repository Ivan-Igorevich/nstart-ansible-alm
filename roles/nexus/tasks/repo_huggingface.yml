---
- name: Get existing repositories
  ansible.builtin.uri:
    url: "{{ nexus_url }}/service/rest/v1/repositories"
    method: GET
    user: "{{ nexus_user }}"
    password: "{{ nexus_password }}"
    force_basic_auth: true
    validate_certs: "{{ ssl_validate }}"
    return_content: true
  register: existing_repos
  no_log: true
  changed_when: false

- name: Extract Hugging Face repositories from library
  ansible.builtin.set_fact:
    hf_repos: >-
      {{
        nexus_active_repositories
        | map('extract', nexus_repository_library)
        | selectattr('format', '==', 'huggingface')
        | list
      }}

- name: Create Hugging Face proxy repository
  ansible.builtin.uri:
    url: "{{ nexus_url }}/service/rest/v1/repositories/huggingface/proxy"
    method: POST
    user: "{{ nexus_user }}"
    password: "{{ nexus_password }}"
    force_basic_auth: true
    validate_certs: "{{ ssl_validate }}"
    status_code: [201, 400]
    body_format: json
    body:
      name: "{{ item.name }}"
      online: true
      storage:
        blobStoreName: "{{ item.blob_store }}"
        strictContentTypeValidation: true
      cleanup:
        policyNames: []
      proxy:
        remoteUrl: "{{ item.remote_url }}"
        contentMaxAge: 1440
        metadataMaxAge: 1440
      negativeCache:
        enabled: true
        timeToLive: 1440
      httpClient:
        blocked: false
        autoBlock: true
        connection:
          retries: 0
          timeout: 60
          enableCircularRedirects: false
          enableCookies: false
          useTrustStore: false
    headers:
      Content-Type: application/json
  loop: "{{ hf_repos | selectattr('type', '==', 'proxy') | list }}"
  vars:
    existing_names: "{{ existing_repos.json | map(attribute='name') | list | default([]) }}"
  when: item.name not in existing_names
  register: hf_result
  no_log: true
  failed_when:
    - hf_result.status == 400
    - "'already exists' not in (hf_result.json.errors[0].errorMessage | default(''))"
  changed_when: hf_result.status == 201
  tags: [configure, huggingface]
