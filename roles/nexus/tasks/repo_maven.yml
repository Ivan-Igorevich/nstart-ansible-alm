---
- name: Get existing Maven repositories
  ansible.builtin.uri:
    url: "{{ nexus_url }}/service/rest/v1/repositories"
    method: GET
    user: "{{ nexus_user }}"
    password: "{{ nexus_password }}"
    force_basic_auth: true
    validate_certs: "{{ ssl_validate }}"
    return_content: true
  register: existing_repos
  no_log: true
  changed_when: false

- name: Extract Maven repositories from library
  ansible.builtin.set_fact:
    maven_repos: >-
      {{
        nexus_active_repositories
        | map('extract', nexus_repository_library)
        | selectattr('format', '==', 'maven')
        | list
      }}

# --- Hosted ---
- name: Create Maven hosted repository
  ansible.builtin.uri:
    url: "{{ nexus_url }}/service/rest/v1/repositories/maven/hosted"
    method: POST
    user: "{{ nexus_user }}"
    password: "{{ nexus_password }}"
    force_basic_auth: true
    validate_certs: "{{ ssl_validate }}"
    status_code: [201, 204, 400]
    body_format: json
    body:
      name: "{{ item.name }}"
      online: true
      storage:
        blobStoreName: "{{ item.blob_store }}"
        strictContentTypeValidation: true
      cleanup: { policyNames: [] }
      writePolicy: "ALLOW"
      component: { proprietaryComponents: false }
      maven:
        versionPolicy: "RELEASE"
        layoutPolicy: "STRICT"
    headers:
      Content-Type: application/json
  loop: "{{ maven_repos | selectattr('type', '==', 'hosted') | list }}"
  vars:
    existing_names: "{{ existing_repos.json | map(attribute='name') | list | default([]) }}"
  when: item.name not in existing_names
  register: maven_hosted_result
  no_log: true
  failed_when:
    - maven_hosted_result.status == 400
    - "'already exists' not in (maven_hosted_result.json.errors[0].errorMessage | default(''))"
  changed_when: maven_hosted_result.status in [201, 204]
  tags: [configure, maven]

# --- Proxy ---
- name: Create Maven proxy repository
  ansible.builtin.uri:
    url: "{{ nexus_url }}/service/rest/v1/repositories/maven/proxy"
    method: POST
    user: "{{ nexus_user }}"
    password: "{{ nexus_password }}"
    force_basic_auth: true
    validate_certs: "{{ ssl_validate }}"
    status_code: [201, 204, 400]
    body_format: json
    body:
      name: "{{ item.name }}"
      online: true
      storage:
        blobStoreName: "{{ item.blob_store }}"
        strictContentTypeValidation: true
      cleanup: { policyNames: [] }
      proxy:
        remoteUrl: "{{ item.remote_url }}"
        contentMaxAge: 1440
        metadataMaxAge: 1440
      negativeCache:
        enabled: true
        timeToLive: 1440
      httpClient:
        autoBlock: true
        blocked: false
      maven:
        versionPolicy: "MIXED"
        layoutPolicy: "{{ item.maven_layout_policy | default('STRICT') }}"
    headers:
      Content-Type: application/json
  loop: "{{ maven_repos | selectattr('type', '==', 'proxy') | list }}"
  vars:
    existing_names: "{{ existing_repos.json | map(attribute='name') | list | default([]) }}"
  when: item.name not in existing_names
  register: maven_proxy_result
  no_log: true
  failed_when:
    - maven_proxy_result.status == 400
    - "'already exists' not in (maven_proxy_result.json.errors[0].errorMessage | default(''))"
  changed_when: maven_proxy_result.status in [201, 204]
  tags: [configure, maven]

# --- Group ---
