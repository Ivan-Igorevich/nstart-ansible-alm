---
- name: Get existing PyPI repositories
  ansible.builtin.uri:
    url: "{{ nexus_url }}/service/rest/v1/repositories"
    method: GET
    user: "{{ nexus_user }}"
    password: "{{ nexus_password }}"
    force_basic_auth: true
    validate_certs: "{{ ssl_validate }}"
    return_content: true
  register: existing_repos
  no_log: true
  changed_when: false

- name: Extract PyPI repositories from library
  ansible.builtin.set_fact:
    pypi_repos: >-
      {{
        nexus_active_repositories
        | map('extract', nexus_repository_library)
        | selectattr('format', '==', 'pypi')
        | list
      }}

# --- Hosted ---
- name: Create PyPI hosted repository
  ansible.builtin.uri:
    url: "{{ nexus_url }}/service/rest/v1/repositories/pypi/hosted"
    method: POST
    user: "{{ nexus_user }}"
    password: "{{ nexus_password }}"
    force_basic_auth: true
    validate_certs: "{{ ssl_validate }}"
    status_code: [201, 204, 400]
    body_format: json
    body:
      name: "{{ item.name }}"
      online: true
      storage:
        blobStoreName: "{{ item.blob_store }}"
        strictContentTypeValidation: true
        writePolicy: "ALLOW"
      cleanup: { policyNames: [] }
      pypi: {}
    headers:
      Content-Type: application/json
  loop: "{{ pypi_repos | selectattr('type', '==', 'hosted') | list }}"
  vars:
    existing_names: "{{ existing_repos.json | map(attribute='name') | list | default([]) }}"
  when: item.name not in existing_names
  register: pypi_hosted_result
  no_log: true
  failed_when:
    - pypi_hosted_result.status == 400
    - "'already exists' not in (pypi_hosted_result.json.errors[0].errorMessage | default(''))"
  changed_when: pypi_hosted_result.status in [201, 204]
  tags: [configure, pypi]

# --- Proxy ---
- name: Create PyPI proxy repository
  ansible.builtin.uri:
    url: "{{ nexus_url }}/service/rest/v1/repositories/pypi/proxy"
    method: POST
    user: "{{ nexus_user }}"
    password: "{{ nexus_password }}"
    force_basic_auth: true
    validate_certs: "{{ ssl_validate }}"
    status_code: [201, 204, 400]
    body_format: json
    body:
      name: "{{ item.name }}"
      online: true
      storage:
        blobStoreName: "{{ item.blob_store }}"
        strictContentTypeValidation: true
      cleanup: { policyNames: [] }
      proxy:
        remoteUrl: "{{ item.remote_url }}"
        contentMaxAge: 1440
        metadataMaxAge: 1440
      negativeCache:
        enabled: true
        timeToLive: 1440
      httpClient:
        autoBlock: true
        blocked: false
      pypi: {}
    headers:
      Content-Type: application/json
  loop: "{{ pypi_repos | selectattr('type', '==', 'proxy') | list }}"
  vars:
    existing_names: "{{ existing_repos.json | map(attribute='name') | list | default([]) }}"
  when: item.name not in existing_names
  register: pypi_proxy_result
  no_log: true
  failed_when:
    - pypi_proxy_result.status == 400
    - "'already exists' not in (pypi_proxy_result.json.errors[0].errorMessage | default(''))"
  changed_when: pypi_proxy_result.status in [201, 204]
  tags: [configure, pypi]

