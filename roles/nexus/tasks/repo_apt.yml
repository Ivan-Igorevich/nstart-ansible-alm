---
- name: Get existing APT repositories
  ansible.builtin.uri:
    url: "{{ nexus_url }}/service/rest/v1/repositories"
    method: GET
    user: "{{ nexus_user }}"
    password: "{{ nexus_password }}"
    force_basic_auth: true
    validate_certs: "{{ ssl_validate }}"
    return_content: true
  register: existing_repos
  no_log: true
  changed_when: false

- name: Extract APT repositories from library
  ansible.builtin.set_fact:
    apt_repos: >-
      {{
        nexus_active_repositories
        | map('extract', nexus_repository_library)
        | selectattr('format', '==', 'apt')
        | list
      }}

# Hosted
- name: Create APT hosted repository
  ansible.builtin.uri:
    url: "{{ nexus_url }}/service/rest/v1/repositories/apt/hosted"
    method: POST
    user: "{{ nexus_user }}"
    password: "{{ nexus_password }}"
    force_basic_auth: true
    validate_certs: "{{ ssl_validate }}"
    status_code: [201, 400]
    body_format: json
    body:
      name: "{{ item.name }}"
      online: true
      storage:
        blobStoreName: "{{ item.blob_store }}"
        strictContentTypeValidation: true
        writePolicy: "{{ item.write_policy | default('ALLOW') }}"
      cleanup:
        policyNames: []
      apt:
        distribution: "{{ item.apt_distribution | default('jammy') }}"
      aptSigning:
        enabled: false
        keypair: "default"
        passphrase: ""
    headers:
      Content-Type: application/json
  loop: "{{ apt_repos | selectattr('type', '==', 'hosted') | list }}"
  vars:
    existing_names: "{{ existing_repos.json | map(attribute='name') | list | default([]) }}"
  when: item.name not in existing_names
  register: hosted_result
  no_log: true
  failed_when:
    - hosted_result.status == 400
    - "'already exists' not in (hosted_result.json.errors[0].errorMessage | default(''))"
  changed_when: hosted_result.status == 201
  tags: [configure, apt]

# Proxy
- name: Create APT proxy repository
  ansible.builtin.uri:
    url: "{{ nexus_url }}/service/rest/v1/repositories/apt/proxy"
    method: POST
    user: "{{ nexus_user }}"
    password: "{{ nexus_password }}"
    force_basic_auth: true
    validate_certs: "{{ ssl_validate }}"
    status_code: [201, 400]
    body_format: json
    body:
      name: "{{ item.name }}"
      online: true
      storage:
        blobStoreName: "{{ item.blob_store }}"
        strictContentTypeValidation: true
      cleanup:
        policyNames: []
      proxy:
        remoteUrl: "{{ item.remote_url }}"
        contentMaxAge: 1440
        metadataMaxAge: 1440
      negativeCache:
        enabled: true
        timeToLive: 1440
      httpClient:
        autoBlock: true
        blocked: false
        connection:
          retries: 0
          timeout: 60
          enableCircularRedirects: false
          enableCookies: false
          useTrustStore: false
      apt:
        flat: false
        distribution: "{{ item.apt_distribution | default('jammy') }}"
    headers:
      Content-Type: application/json
  loop: "{{ apt_repos | selectattr('type', '==', 'proxy') | list }}"
  vars:
    existing_names: "{{ existing_repos.json | map(attribute='name') | list | default([]) }}"
  when: item.name not in existing_names
  register: proxy_result
  no_log: true
  failed_when:
    - proxy_result.status == 400
    - "'already exists' not in (proxy_result.json.errors[0].errorMessage | default(''))"
  changed_when: proxy_result.status == 201
  tags: [configure, apt]
