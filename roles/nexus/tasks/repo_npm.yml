---
- name: Get existing NPM repositories
  ansible.builtin.uri:
    url: "{{ nexus_url }}/service/rest/v1/repositories"
    method: GET
    user: "{{ nexus_user }}"
    password: "{{ nexus_password }}"
    force_basic_auth: true
    validate_certs: "{{ ssl_validate }}"
    return_content: true
  register: existing_repos
  no_log: true
  changed_when: false

- name: Extract NPM repositories from library
  ansible.builtin.set_fact:
    npm_repos: >-
      {{
        nexus_active_repositories
        | map('extract', nexus_repository_library)
        | selectattr('format', '==', 'npm')
        | list
      }}

# --- Hosted ---
- name: Create NPM hosted repository
  ansible.builtin.uri:
    url: "{{ nexus_url }}/service/rest/v1/repositories/npm/hosted"
    method: POST
    user: "{{ nexus_user }}"
    password: "{{ nexus_password }}"
    force_basic_auth: true
    validate_certs: "{{ ssl_validate }}"
    status_code: [201, 204, 400]
    body_format: json
    body:
      name: "{{ item.name }}"
      online: true
      storage:
        blobStoreName: "{{ item.blob_store }}"
        strictContentTypeValidation: false
        writePolicy: "ALLOW"
      cleanup: { policyNames: [] }
    headers:
      Content-Type: application/json
  loop: "{{ npm_repos | selectattr('type', '==', 'hosted') | list }}"
  vars:
    existing_names: "{{ existing_repos.json | map(attribute='name') | list | default([]) }}"
  when: item.name not in existing_names
  register: npm_hosted_result
  no_log: true
  failed_when:
    - npm_hosted_result.status == 400
    - "'already exists' not in (npm_hosted_result.json.errors[0].errorMessage | default(''))"
  changed_when: npm_hosted_result.status in [201, 204]
  tags: [configure, npm]

# --- Proxy ---
- name: Create NPM proxy repository
  ansible.builtin.uri:
    url: "{{ nexus_url }}/service/rest/v1/repositories/npm/proxy"
    method: POST
    user: "{{ nexus_user }}"
    password: "{{ nexus_password }}"
    force_basic_auth: true
    validate_certs: "{{ ssl_validate }}"
    status_code: [201, 204, 400]
    body_format: json
    body:
      name: "{{ item.name }}"
      online: true
      storage:
        blobStoreName: "{{ item.blob_store }}"
        strictContentTypeValidation: false
      cleanup: { policyNames: [] }
      proxy:
        remoteUrl: "{{ item.remote_url }}"
        contentMaxAge: 1440
        metadataMaxAge: 1440
      negativeCache:
        enabled: true
        timeToLive: 1440
      httpClient:
        autoBlock: true
        blocked: false
      npm: { removeNonCached: false }
    headers:
      Content-Type: application/json
  loop: "{{ npm_repos | selectattr('type', '==', 'proxy') | list }}"
  vars:
    existing_names: "{{ existing_repos.json | map(attribute='name') | list | default([]) }}"
  when: item.name not in existing_names
  register: npm_proxy_result
  no_log: true
  failed_when:
    - npm_proxy_result.status == 400
    - "'already exists' not in (npm_proxy_result.json.errors[0].errorMessage | default(''))"
  changed_when: npm_proxy_result.status in [201, 204]
  tags: [configure, npm]

